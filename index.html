<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veeva Vault Search</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }
		.size{
		   margin-top: 0px;     /* Pushes the element down */
           margin-bottom: 0px;   /* Adds space below the element */
           margin-left: 15px;    /* Pushes the element to the right */
           margin-right: 8px;
		   width: 76px;
           height: 44px;
		   
		}
		.google-searchname{
            font-size: 60px;
		    color: #FF0800;
			margin-top: 15px;     /* Pushes the element down */
           margin-bottom: 0px;   /* Adds space below the element */
           margin-left: 15px;    /* Pushes the element to the right */
           margin-right: 8px;
		
		  }
        .container {
            text-align: center;
            width: 96vw; /* Makes the width 96% of the viewport width */
            max-width: 100%; /* Ensures it doesnâ€™t exceed the screen width */
            height: auto; /* Adjusts height based on content, or */
            max-height: 90vh; /* Constrains the max height to 90% of the viewport height */
            padding: auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            overflow: auto; /* Enables scrolling if content overflows */
        }
        .input-field {
            width: 66%;
            padding: 15px;
            font-size: 16px;
            border-radius: 30px;
            border: 2px solid #ddd;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            border-color: #4285f4;
        }
        .button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 24px;
            background-color: #f44336;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #e53935;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .document-count {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        .results-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        .results-table th, .results-table td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .results-table th {
            background-color: #f44336;
            color: white;
        }
        .results-table td {
            background-color: #f9f9f9;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .pagination button {
            padding: 5px 10px;
            margin: 0 2px;
            border: none;
            border-radius: 35%;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .pagination button:hover {
            background-color: #555;
        }
        .pagination .active {
            background-color: #4285f4;
        }
    </style>
</head>
<body>

<div class="container">
    
    <h1 class="google-searchname">
    <img src="https://static.cdnlogo.com/logos/v/99/veeva.svg" class="size" >Veeva Vault
	</h1>	 
    <input type="text" id="search-input" class="input-field" placeholder="Enter search term...">
    <button class="button" onclick="searchDocuments()">Search Documents</button>
    <div id="error-message" class="error-message"></div>
    <div id="document-count" class="document-count"></div>
   
    <!-- Table to display the results -->
    <table class="results-table" id="data-table">
        <thead>
            <tr>
                <th>Document ID</th>
                <th>Document Name</th>
                <th>LifeCycle</th>
                <th>Type</th>
                <th>Status</th>
            </tr>
        </thead>
		<!-- Pagination controls -->
    <div id="pagination-top" class="pagination"  ></div>
        <tbody>
            <!-- Table rows will be inserted dynamically here -->
        </tbody>
    </table>

   
    <div id="pagination-bottom" class="pagination"></div>
	
</div>

<script>
    let sessionId = ''; 
    let documentsData = []; 
    let currentPage = 1; 
    const documentsPerPage = 10; 

    window.onload = performLogin;

    async function performLogin() {
        const username = 'prana.user4@partnersi-prana4life.com';
        const password = 'Prana4@2025!';
        const errorMessage = document.getElementById('error-message');

        const formData = new URLSearchParams();
        formData.append('username', username);
        formData.append('password', password);

        try {
            const loginResponse = await fetch(
                'https://cors-anywhere.herokuapp.com/https://partnersi-prana4life-quality.veevavault.com/api/v24.2/auth',
                {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData,
                }
            );

            if (!loginResponse.ok) {
                const errorText = await loginResponse.text();
                throw new Error(`Login failed: ${errorText}`);
            }

            const loginData = await loginResponse.json();
            sessionId = loginData.sessionId;
            errorMessage.innerText = 'Login successful! You can now search for documents.';
        } catch (error) {
            errorMessage.innerText = error.message;
        }
    }

    async function searchDocuments() {
        const query = document.getElementById('search-input').value.trim();
        const errorMessage = document.getElementById('error-message');
        const documentCount = document.getElementById('document-count');

        if (!query) {
            errorMessage.innerText = 'Please enter a search term.';
            clearTable();
            documentCount.innerText = '';
            return;
        }

        if (!sessionId) {
            errorMessage.innerText = 'You must log in first.';
            return;
        }

        try {
            const apiUrl = `https://cors-anywhere.herokuapp.com/https://partnersi-prana4life-quality.veevavault.com/api/v24.2/objects/documents?search=${encodeURIComponent(query)}&scope=all`;
            const response = await fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': sessionId,
                    'Accept': 'application/json',
                },
            });

            if (!response.ok) {
                throw new Error('Search failed. Please try again.');
            }

            const data = await response.json();

            if (data.size === 0) {
                documentCount.innerText = 'No documents found';
                clearTable();
                return;
            }

            documentsData = data.documents;
            documentCount.innerText = `${data.size} documents found`;
            currentPage = 1; 
            renderTable(currentPage);
            renderPagination();
        } catch (error) {
            errorMessage.innerText = error.message;
            clearTable();
            documentCount.innerText = '';
        }
    }

    function renderTable(page) {
        const dataTableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
        dataTableBody.innerHTML = '';

        const start = (page - 1) * documentsPerPage; // Calculate the starting index for the current page
        const end = start + documentsPerPage; // Calculate the ending index
        const paginatedDocuments = documentsData.slice(start, end); // Get the documents for the current page

        paginatedDocuments.forEach(document => {
            const row = dataTableBody.insertRow();
            row.insertCell(0).innerText = document.document.id || 'N/A';
            row.insertCell(1).innerText = document.document.name__v || 'N/A';
            row.insertCell(2).innerText = document.document.lifecycle__v || 'N/A';
            row.insertCell(3).innerText = document.document.type__v || 'N/A';
            row.insertCell(4).innerText = document.document.status__v || 'N/A';
        });
    }

    function renderPagination() {
        const paginationTop = document.getElementById('pagination-top');
        const paginationBottom = document.getElementById('pagination-bottom');
        paginationTop.innerHTML = '';
        paginationBottom.innerHTML = '';

        const pageCount = Math.ceil(documentsData.length / documentsPerPage); // Calculate the total number of pages

        // Previous button
        const prevButton = document.createElement('button');
        prevButton.innerText = 'Previous';
        prevButton.disabled = currentPage === 1;
        prevButton.onclick = () => {
            currentPage--;
            renderTable(currentPage);
            renderPagination();
        };
        paginationTop.appendChild(prevButton);
        paginationBottom.appendChild(prevButton.cloneNode(true));

        for (let i = 1; i <= pageCount; i++) {
            const button = document.createElement('button');
            button.innerText = i;

            if (i === currentPage) {
                button.classList.add('active'); // colour
            }

             // Set up button click event
            button.onclick = () => {
                currentPage = i; // Update current page
                renderTable(currentPage); // Update table for new page
                renderPagination(); // Refresh pagination buttons
            };

            // Append the button to both pagination areas
            paginationTop.appendChild(button);
            paginationBottom.appendChild(button.cloneNode(true));
        }

        // Next button
        const nextButton = document.createElement('button');
        nextButton.innerText = 'Next';
        nextButton.disabled = currentPage === pageCount;
        nextButton.onclick = () => {
            currentPage++;
            renderTable(currentPage);
            renderPagination();
        };
        paginationTop.appendChild(nextButton);
        paginationBottom.appendChild(nextButton.cloneNode(true));
    }

    function clearTable() {
        const dataTableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
        dataTableBody.innerHTML = '';
    }
</script>

</body>
</html>
